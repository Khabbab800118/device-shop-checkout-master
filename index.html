<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device-shop-checkout-master</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <main class="bg-[url(\resources\background-image.png) bg-gray-100">
        <div class="my-20 flex items-center justify-center gap-3">
            <h3 class="text-3xl font-bold">Checkout</h3>
            <span class="font-bold text-sm bg-black text-white px-3 py-0.5 rounded-2xl">3 ITEMS</span>
        </div>
        <section class="max-w-7xl m-auto mb-5 flex">
            <!-- left side -->
            <div class="w-1/2 bg-gray-200 p-6 flex flex-col rounded-tl-2xl rounded-bl-2xl">
                <!-- card -->
                <div class="grid gap-5">
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-8 py-2 rounded-xl w-32"><img src="./resources/Gold@2x.png" alt=""
                                    class="h-32"></div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="./resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="./resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-8 py-2 rounded-xl w-32"><img src="./resources/Apple-watchx2.png"
                                    alt=""></div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="./resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="./resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-6 py-6 rounded-xl w-32"><img src="./resources/iMac@2x.png" alt="">
                            </div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="./resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="./resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                </div>
                <!-- coupon button -->
                <div class="flex gap-2 mb-5 mt-15">
                    <input placeholder="Enter coupon code" type="text" name="" id="" class="w-2/3 p-4 bg-white rounded-xl">
                    <button class="w-1/3 bg-black text-white rounded-xl">Apply Coupon</button>
                </div>
                <!-- total bill -->
                 <div class="grid gap-3">
                    <div class="flex justify-between">
                        <span>
                            Sub total
                        </span>
                        <span class="font-bold">
                            $2597.00
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Tax
                        </span>
                        <span class="font-bold">
                            $623.00 
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold">
                            Total
                        </span>
                        <span class="font-bold">
                            $3220.00
                        </span>
                    </div>
                 </div>
            </div>

            <!-- right side -->
            <div class="w-1/2 p-6 bg-white rounded-tr-2xl rounded-br-2xl">
                <h3>Contact Information</h3>
                <form>
                    <label for="name">First & Last name</label><br>
                    <input placeholder="Enter first & last name" type="text" name="" id="name" class="border"><br>
                    <label for="email">Email Address</label><br>
                    <input placeholder="Enter email address" type="email" name="" id="email" class="border">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
