<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-shop-checkout-master</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles/tailwind.css">
</head>
<body>
    <main style="background-image: url('../resources/background-image.png');" class="bg-gray-100 p-5 bg-no-repeat bg-top bg-contain flex flex-col gap-3">
        <div class="flex items-center justify-center gap-3">
            <h3 class="text-xl font-bold text-white">Checkout</h3>
            <span class="font-bold text-xs bg-black text-white px-3 py-0.5 rounded-2xl">3 ITEMS</span>
        </div>
        <section class="max-w-7xl m-auto flex flex-col">
            <!-- left side -->
            <div class="bg-gray-200 p-6 flex flex-col rounded-tl-xl rounded-tr-xl">
                <!-- card -->
                <div class="grid gap-5">
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-8 py-2 rounded-xl w-32"><img src="../resources/Gold.png" alt=""
                                    class="h-32"></div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="../resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="../resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-12 py-2 rounded-xl w-32"><img src="../resources/Apple-watch.png"
                                    alt=""></div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="../resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="../resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <!-- img+details -->
                        <div class="flex">
                            <!-- img -->
                            <div class="bg-white px-6 py-6 rounded-xl w-32"><img src="../resources/iMac.png" alt="">
                            </div>
                            <!-- details -->
                            <div class="ml-4 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold">iPhone 12 Pro</h3>
                                    <span>Golden</span>
                                </div>

                                <span class="flex">
                                    <picture><img src="../resources/close-icon.svg" alt=""></picture>
                                    <span>1</span>
                                </span>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="flex flex-col items-end justify-between">
                            <span class="font-bold">$999.00</span>
                            <picture><img src="../resources/close-icon.svg" alt=""></picture>
                        </div>
                    </div>
                </div>
                <!-- coupon button -->
                <div class="flex gap-2 mb-5 mt-15">
                    <input placeholder="Enter coupon code" type="text" name="" id=""
                        class="w-1/2 p-4 bg-white rounded-xl">
                    <button class="w-1/2 bg-black text-white rounded-xl">Apply Coupon</button>
                </div>
                <!-- total bill -->
                <div class="grid gap-3">
                    <div class="flex justify-between">
                        <span>
                            Sub total
                        </span>
                        <span class="font-bold">
                            $2597.00
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Tax
                        </span>
                        <span class="font-bold">
                            $623.00
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold">
                            Total
                        </span>
                        <span class="font-bold">
                            $3220.00
                        </span>
                    </div>
                </div>
            </div>

            <!-- right side -->
            <div class="p-6 bg-white rounded-bl-xl rounded-br-xl flex flex-col gap-5">
                <h3 class="font-bold text-xl">Contact Information</h3>
                <form class="flex flex-col gap-8">
                    <div>
                        <label for="name">First & Last name</label><br>
                        <input placeholder="    Enter first & last name" type="text" name="" id="name"
                            class="h-12 w-full bg-gray-100 rounded-xl mt-2">
                    </div>
                    <div>
                        <label for="email">Email Address</label><br>
                        <input placeholder="    Enter email address" type="email" name="" id="email"
                            class="h-12 w-full bg-gray-100 rounded-xl mt-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="w-full">
                            <label for="country">Country</label><br>
                            <input placeholder="    Enter Country Name" type="text" name="" id="country"
                                class="bg-gray-100 w-full h-12 rounded-xl mt-2">
                        </div>
                        <div class="w-full>
                            <label for=" postalcode">Postal Code</label><br>
                            <input placeholder="    00270" type="number" name="" id="postalcode"
                                class="bg-gray-100 w-full h-12 rounded-xl mt-2">
                        </div>
                    </div>
                    <button class="text-white bg-black w-full h-12 rounded-xl text-xl">Continue</button>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
